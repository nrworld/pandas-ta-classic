name: CI

"on":
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

env:
  # Latest stable Python version - update this when new Python versions are released
  LATEST_PYTHON_VERSION: "3.13"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Basic structure validation (fast, runs first)
  validate-structure:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.LATEST_PYTHON_VERSION }}
    
    - name: Validate package structure
      run: |
        python validate_structure.py

  # Job 2: Generate Python version matrix dynamically
  generate-matrix:
    runs-on: ubuntu-latest
    needs: validate-structure
    outputs:
      python-versions: ${{ steps.versions.outputs.python-versions }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.LATEST_PYTHON_VERSION }}
    
    - name: Generate Python version matrix
      id: versions
      run: |
        # Extract minor version from LATEST_PYTHON_VERSION (e.g., "3.13" -> "13")
        latest="${{ env.LATEST_PYTHON_VERSION }}"
        minor_version=$(echo "$latest" | cut -d'.' -f2)
        
        # Generate 5 versions: latest and 4 previous minor versions
        versions="["
        for i in {4..0}; do
          version_num=$((minor_version - i))
          if [ $i -eq 0 ]; then
            versions="${versions}\"3.${version_num}\""
          else
            versions="${versions}\"3.${version_num}\", "
          fi
        done
        versions="${versions}]"
        
        echo "python-versions=$versions" >> $GITHUB_OUTPUT
        echo "Generated Python versions: $versions"

  # Job 3: Code quality checks (linting and formatting)
  code-quality:
    runs-on: ubuntu-latest
    needs: validate-structure
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.LATEST_PYTHON_VERSION }}
    
    - name: Install system dependencies for ta-lib
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git
        git clone https://github.com/ta-lib/ta-lib.git
        cd ta-lib
        if [ ! -f configure ]; then
          chmod +x autogen.sh
          ./autogen.sh
        fi
        ./configure --prefix=/usr
        make
        sudo make install
        sudo ldconfig

    - name: Install dependencies and quality tools
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas
        pip install -r requirements.txt
        pip install TA-Lib
        pip install flake8 black
        pip install -e .
    
    - name: Run flake8 linting
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 pandas_ta_classic --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings for non-critical issues
        flake8 pandas_ta_classic --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=pandas_ta_classic/__init__.py
    
    - name: Check code formatting with black
      run: |
        black --check --diff pandas_ta_classic/

  # Job 4: Test matrix - Run tests on all dynamically generated Python versions
  test-matrix:
    runs-on: ubuntu-latest
    needs: [code-quality, generate-matrix]
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(needs.generate-matrix.outputs.python-versions) }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Show Python versions from generate-matrix
      run: |
        echo "PYTHON_VERSIONS from generate-matrix: $PYTHON_VERSIONS"
        echo "Current matrix Python version: ${{ matrix.python-version }}"
      env:
        PYTHON_VERSIONS: ${{ needs.generate-matrix.outputs.python-versions }}
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies for ta-lib
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git
        git clone https://github.com/ta-lib/ta-lib.git
        cd ta-lib
        if [ ! -f configure ]; then
          chmod +x autogen.sh
          ./autogen.sh
        fi
        ./configure --prefix=/usr
        make
        sudo make install
        sudo ldconfig

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas
        pip install -r requirements.txt
        pip install TA-Lib
        pip install -e .
    
    - name: Run comprehensive tests
      run: |
        python -m unittest discover tests/ -v
    
    - name: Test package installation and performance
      run: |
        python -c "import pandas_ta_classic as ta; print('Package imported successfully on Python ${{ matrix.python-version }}')"
        python -m unittest tests.test_indicator_performance -v

  # Job 5: Documentation - Build and deploy documentation (only on main branch)
  documentation:
    runs-on: ubuntu-latest
    needs: test-matrix
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.LATEST_PYTHON_VERSION }}

    - name: Install system dependencies for ta-lib
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git
        git clone https://github.com/ta-lib/ta-lib.git
        cd ta-lib
        if [ ! -f configure ]; then
          chmod +x autogen.sh
          ./autogen.sh
        fi
        ./configure --prefix=/usr
        make
        sudo make install
        sudo ldconfig

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas
        pip install -r requirements.txt
        pip install TA-Lib
        pip install -e .
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./
        destination: ./_site
      
    - name: Debug Jekyll build output
      run: |
        echo "Jekyll build completed. Checking _site directory:"
        ls -la ./_site/ || echo "No _site directory found"
        if [ -d "./_site" ]; then
          echo "Files in _site:"
          find ./_site -type f | head -10
        fi
        
    - name: Upload Jekyll artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site
    
    - name: Install Sphinx dependencies
      run: |
        pip install sphinx sphinx-rtd-theme
          
    - name: Build Sphinx documentation
      run: |
        cd docs
        make html
          
    - name: Upload Sphinx artifact
      uses: actions/upload-artifact@v4
      with:
        name: sphinx-docs
        path: docs/_build/html

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Output deployment URL
      run: |
        echo "Deployment completed successfully"
        echo "Page URL: ${{ steps.deployment.outputs.page_url }}"

  # Job 6: PyPI Publishing - Build and publish to PyPI (only on releases)
  pypi-publish:
    runs-on: ubuntu-latest
    needs: [generate-matrix, test-matrix, documentation]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Show Python versions from generate-matrix
      run: |
        echo "PYTHON_VERSIONS from generate-matrix: $PYTHON_VERSIONS"
      env:
        PYTHON_VERSIONS: ${{ needs.generate-matrix.outputs.python-versions }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.LATEST_PYTHON_VERSION }}
    
    - name: Update setup.py with release version
      run: |
        python << 'EOF'
        import os
        import re
        
        # Get version from release tag
        release_tag = os.environ.get('GITHUB_REF_NAME', '')
        print(f"Release tag: {release_tag}")
        
        # Extract version from tag (remove 'v' prefix if present)
        if release_tag.startswith('v'):
            version = release_tag[1:]
        else:
            version = release_tag
        
        print(f"Extracted version: {version}")
        
        # Read setup.py
        with open('setup.py', 'r') as f:
            content = f.read()
        
        # Replace the hardcoded version with the release version
        # Pattern matches: version=".".join(("0", "3", "14b1"))
        version_pattern = r'version=".".join\(\([^)]+\)\)'
        new_version_line = f'version="{version}"'
        
        updated_content = re.sub(version_pattern, new_version_line, content)
        
        # Write back to setup.py
        with open('setup.py', 'w') as f:
            f.write(updated_content)
        
        print(f"Setup.py version updated to: {version}")
        
        # Verify the change
        with open('setup.py', 'r') as f:
            for line_num, line in enumerate(f, 1):
                if 'version=' in line and not line.strip().startswith('#'):
                    print(f"Line {line_num}: {line.strip()}")
        EOF
    
    - name: Update setup.py with dynamic Python classifiers
      run: |
        python << 'EOF'
        import json
        import os
        
        # Get the Python versions from environment variable
        python_versions_str = os.environ.get('PYTHON_VERSIONS', '[]')
        python_versions = json.loads(python_versions_str)
        
        print(f"Updating setup.py with Python versions: {python_versions}")
        
        # Read setup.py
        with open('setup.py', 'r') as f:
            content = f.read()
        
        # Split into lines
        lines = content.split('\n')
        
        # Find the classifiers section and replace Python version classifiers
        new_lines = []
        in_classifiers = False
        python_classifier_added = False
        
        for line in lines:
            if 'classifiers=[' in line:
                in_classifiers = True
                new_lines.append(line)
            elif in_classifiers and '],' in line and not '"' in line:
                # End of classifiers section
                if not python_classifier_added:
                    # Add Python version classifiers before closing
                    for version in python_versions:
                        new_lines.append(f'        "Programming Language :: Python :: {version}",')
                    python_classifier_added = True
                new_lines.append(line)
                in_classifiers = False
            elif in_classifiers and '"Programming Language :: Python :: 3.' in line:
                # Skip existing Python version classifiers - they will be replaced
                if not python_classifier_added:
                    # Add all dynamic Python version classifiers
                    for version in python_versions:
                        new_lines.append(f'        "Programming Language :: Python :: {version}",')
                    python_classifier_added = True
                # Skip the current line (old Python classifier)
                continue
            else:
                new_lines.append(line)
        
        # Write back to setup.py
        with open('setup.py', 'w') as f:
            f.write('\n'.join(new_lines))
        
        print("Setup.py updated successfully!")
        
        # Verify the changes
        print("\nPython classifiers in setup.py:")
        with open('setup.py', 'r') as f:
            for line_num, line in enumerate(f, 1):
                if '"Programming Language :: Python :: 3.' in line:
                    print(f"Line {line_num}: {line.strip()}")
        EOF
      env:
        PYTHON_VERSIONS: ${{ needs.generate-matrix.outputs.python-versions }}
    
    - name: Validate package structure
      run: |
        python validate_structure.py
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
